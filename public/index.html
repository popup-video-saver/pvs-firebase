<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Video Saver</title>
</head>
<body>
    <h1>PopUp Video Saver</h1>
    <p>App version: <span id="app-version"></span></p>

    <script>
        // Function to fetch app version from the API
        fetch('http://localhost:5000/api/app-version')
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                // Assuming the API returns the version as { "version": "1.0.0" }
                const appVersion = data.versionName;  
                document.getElementById('app-version').textContent = appVersion;
            })
            .catch(error => {
                console.error('Error fetching app version:', error);
                document.getElementById('app-version').textContent = 'Error loading version';
            });
    </script>
</body>
</html>
